{% extends "base.html" %}
{% block title %}注册{% endblock%}
{% block css %}
@media (min-width: 430px) {
.container-fluid {
	width: 408px;
}
}
{% endblock%}
{% block content %}
<script type="text/javascript">  
function formCheck() {  
    var password = document.getElementById("inputPassword").value;  
    var repassword = document.getElementById("inputPassword2").value;  
         if(password!=repassword){  
             window.alert("两次输入的密码不一致");  
             reg.password2.focus();  
             return false;  
             }  
          return true;  
    }
function formSubmit() {
        if(formCheck()==true) {
            form=document.getElementById('reg');
            form.action='/reg/';
            return true;
        }
        return false;
    }
</script>  
<div class="container-fluid">
  <h3>
    {% if (msg | length) == 0%}注册{% else %}
      <b>{{msg}}</b>
  {% endif %}
  </h3>
</div>
<hr style="height:3px;border:none;border-top:3px groove deepskyblue;" />
<!--分隔线-->

<div class="container-fluid">
<form class="form-horizontal" id="reg" name="reg" role="form" method="post">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">您的邮箱</label>
    <div class="col-sm-8">
      <input type="email" required="required" class="form-control" id="inputEmail" name="account" placeholder="请输入您的邮箱地址">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">您的密码</label>
    <div class="col-sm-8">
      <input type="password" required="required" class="form-control" id="inputPassword" name="password" placeholder="请输入您的密码">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword2" class="col-sm-4 control-label">确认密码</label>
    <div class="col-sm-8">
      <input type="password" required="required" class="form-control" id="inputPassword2" name="password2" placeholder="请输入您的密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-primary" onclick="return formSubmit()">注册</button>
    </div>
	
  </div>

</form>
</div>
{% endblock%}
